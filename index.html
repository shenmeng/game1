    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Joycon gradients */
      .joycon-blue {
        background: linear-gradient(180deg, #00c3e3 0%, #00a9c6 100%);
        box-shadow: inset 2px 0 5px rgba(0,0,0,0.2), inset -2px 0 5px rgba(255,255,255,0.2);
      }
      .joycon-red {
        background: linear-gradient(180deg, #ff4554 0%, #e02b39 100%);
        box-shadow: inset 2px 0 5px rgba(0,0,0,0.2), inset -2px 0 5px rgba(255,255,255,0.2);
      }
      .plastic-texture {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 4px 4px;
      }
      .screen-glare {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 100%);
      }
    </style>
